<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Div com Margin e Padding</title>
    <style>
        
        .caixa {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border: 2px solid #333;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff;
        }
    </style>
</head>

<body>

    <div class="caixa">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. In dolores ex quas dolore doloremque voluptate
            magni ipsum iusto omnis, ipsam ducimus repellendus distinctio fuga qui. Consequatur voluptate optio expedita
            hic?.</p>
    </div>

</body>
</html>
