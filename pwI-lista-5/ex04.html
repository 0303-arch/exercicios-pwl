<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Duas Colunas</title>

    <style>
       
        .container {
            display: flex; 
            gap: 20px;
        }

        
        .coluna {
            flex: 1; 
            padding: 20px;
            border: 2px solid #333; 
            box-sizing: border-box; 
        }

        
        .coluna-esquerda {
            background-color: #f0f8ff; 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .coluna-direita {
            background-color: #f5f5f5; 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="coluna coluna-esquerda">
            <h2>Coluna Esquerda</h2>
            <p>Este é o conteúdo da coluna esquerda. Ela tem um fundo azul claro e está posicionada à esquerda.</p>
        </div>

        <div class="coluna coluna-direita">
            <h2>Coluna Direita</h2>
            <p>Este é o conteúdo da coluna direita. Ela tem um fundo cinza claro e está posicionada à direita.</p>
        </div>
    </div>

</body>
</html>
